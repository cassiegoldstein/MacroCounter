{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/nutrition.css?{% now "U" %}"/>
    <script type="module" src='../static/foodAdder.js'> </script>
    <script src="https://kit.fontawesome.com/8ae2d180d5.js" crossorigin="anonymous"></script>
    <title>Log-in</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body class="addBG">
    <div class="header">
        <div class="row" style='padding-top: 15px;'>
            <div class="col-4">
                <button type="button" class="squareBtn"><img src="https://img.icons8.com/ios-glyphs/30/000000/less-than.png" style='width:40%; color: ##96ADC8;' /></button>
            </div>
            <h3 style="margin-top: 10px;">{{date}}</h3>
        </div>
    </div>
    <br><br><br>

    <div class="container-fluid secondSection">
        <center>
            <form>
                <label for="lname">Add An Ingredient:</label><br>
                <input type="text" id="ingr" name="ingr" style="width: 75%;" placeholder="Ingredient Name">
                <button type="submit" id="getfood" value="Submit" class="submit"><img style="width: 40%;" src="https://img.icons8.com/material-rounded/24/null/more-than.png" />

                </button>
            </form>
        </center>
    </div>
    
    <div class="card-holder" style="margin-left: 57px;">

    </div>
    <br><br>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
