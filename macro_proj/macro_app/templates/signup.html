{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css?{% now "U" %}"/>
    <script src='../static/signup.js'> </script>
    <script src="https://kit.fontawesome.com/8ae2d180d5.js" crossorigin="anonymous"></script>
    <title>Sign-up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                                    <form class="mx-1 mx-md-4">

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-user fa-lg me-3 fa-fw" style="margin-bottom: 35px; margin-right: 5px;"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="text" id="form3Example1c" class="form-control name" />
                                                <label class="form-label" for="form3Example1c">Your Name</label>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw" style="margin-bottom: 35px; margin-right: 5px;"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="email" id="form3Example5c typeEmailX-2" class="form-control emailClass" />
                                                <label class="form-label" for="form3Example5c">Your Email</label>
                                            </div>
                                        </div>

                                       
                                        <div class="d-flex flex-row align-items-center mb-4">
                                             <i class="fas fa-solid fa-weight-scale fa-lg me-3 fa-fw" style="margin-bottom: 35px; margin-right: 5px;"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="number" id="form3Example2c" class="form-control weight" />
                                                <label class="form-label" for="form3Example2c">Weight (lbs)</label>
                                            </div>
                                        </div>
                                        
                                        <div class="d-flex flex-row align-items-center mb-4">
                                             <i class="fas fa-solid fa-venus-mars fa-lg me-3 fa-fw" style="margin-bottom: 35px; margin-right: 15px;"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="text" id="form3Example3c" class="form-control gender" />
                                                <label class="form-label" for="form3Example3c">Gender</label>
                                            </div>
                                        </div>
                                        
                                        <div class="d-flex flex-row align-items-center mb-4">
                                             <i class="fas fa-solid fa-bicycle fa-lg me-3 fa-fw" style="margin-bottom: 35px; margin-right: 15px;"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="text" id="form3Example6c" class="form-control activityLevel" placeholder="Sedentary or active?"/>
                                                <label class="form-label" for="form3Example6c">Activity Level</label>
                                            </div>
                                        </div>
                                        

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-lock fa-lg me-3 fa-fw" style="margin-bottom: 35px; margin-right: 5px;"></i>
                                            <div class="form-outline flex-fill mb-0 passwordClass">
                                                <input type="password" id="form3Example4c typePasswordX-2" class="form-control password" />
                                                <label class="form-label" for="form3Example4c">Password</label>
                                            </div>
                                        </div>


                                        <div class="form-check d-flex justify-content-center mb-5">
                                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" style="margin-right: 300px; margin-top: 6px;" />
                                            <label class="form-check-label" for="form2Example3">
                                                I agree to all statements in <a href="#!">Terms of service</a>
                                            </label>
                                        </div>

                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <button type="button" class="btn btn-primary btn-lg redBtn red" id='login' type="submit">Register</button>
                                        </div>

                                    </form>

                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                    <img src="../static/images/nutrition.jpg" class="img-fluid" alt="Sample image">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
   
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</html>
